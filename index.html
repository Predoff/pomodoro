<!DOCTYPE html>
    <head>
        <title>Pomodoro Timer</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <link type="text/css" href="reset.css" rel="stylesheet" />
        <link type="text/css" href="style.css" rel="stylesheet" />
        <script type="text/javascript" src="pomodoro.js"></script>
    </head>
    <body>
        <section id="timer">
            <div id="remaining_time">25:00</div>
            <input id="start_button" type="button" value="Start" />
        </section>
        <section class="tasks">
            <form id="new_task">
                <input id="task_description" type="text" placeholder="Study theory of relativity.."/>
            </form>
            <ul id="task_list">
            </ul>
        </section>
        <script type="text/javascript" src="javascript.js"></script>
    </body>
</html>
